databases:
  - name: chatbot-db
    plan: free
    databaseName: chatbot_db
    user: chatbot_user

services:
  - type: web
    name: chatbot-api
    runtime: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: gunicorn -w 2 -k uvicorn.workers.UvicornWorker backend.main:app --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: chatbot-db
          property: connectionString
      - key: GROQ_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: GROQ_MODEL
        value: mixtral-8x7b-32768
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: "False"
      - key: FRONTEND_URL
        sync: false  # Set after deploying frontend to Vercel
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_PASSWORD
        sync: false  # Set manually in Render dashboard
